<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock With Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Analog Clock -->
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>

        <div class="min">
            <div class="mn" id="mn"></div>
        </div>

        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    <!-- Digital Clock -->
    <div class="digital_clock">
        <div id="hour"></div>
        <div id="miniutes"></div>
        <div id="seconds"></div>
        <div id="ampm"></div>
    </div>

    <script src='js/clock.js'></script>
</body>
</html>
